<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Slider -->

        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="tRange">
        </div>

        <!-- Font Menu -->
        <div class="settings-menu">
            <select id="input-font" class="input-font" onchange="changeFontStyle (this);">
                <option value="Times New Roman" 
                    selected="selected">
                    Times New Roman
                </option>
                <option value="Arial">Arial</option>
                <option value="fantasy">Fantasy</option>
                <option value="cursive">cursive</option>
            </select>
            <label for="fontsize">Font Size</label>
            <input type="number" id="fontsize" name="fontsize" class="fontsize" min="1" max="32" value = 12>
            <button type="button" id="bold">Bold</button>
            <button type="button" id="italics" >Italics</button>
            <button type="button" id="underline">Underline</button>
            <input type="color" id="color" class="color" name="color" value="#fb9864" style=height:22px;>

        </div>

        <div>
            <textarea id="textarea" class="textarea" name="textarea" rows="35" cols="50" spellcheck="true">LucentNote</textarea>
        </div>
        <script src="renderer.js"></script>
        <script src="notes.js"></script>
    </body>
</html>
